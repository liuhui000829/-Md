    // 2 简写方式
    class Weather extends React.Component {

        state = { isHot: true }
        changeWeather = () => {

            let { isHot } = this.state;
            this.setState({ isHot: !isHot })

        }

        render() {
            const { isHot } = this.state;
            return (
                <div id="content" onClick={this.changeWeather}>
                    <h1>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
                </div>
            )
        }
    }
