<script>


    //   节流
    function mouseMove() {
        console.log(456);
    }

    const throttling = (fn, delay, middlate) => {

        let context, args;
        let timer = null;
        const run = () => {
            timer = setTimeout(() => {
                fn.apply(context, args)
                clearTimeout(timer);
                timer = null;
            }, delay)
        }

        return function () {

            context = this;
            args = arguments;
            if (middlate) {
                fn.apply(context, args)
                middlate = false;
            }
            if (!timer) run();


        }

    }
    document.addEventListener('mousemove', throttling(mouseMove, 1000, true))




    














</script>
