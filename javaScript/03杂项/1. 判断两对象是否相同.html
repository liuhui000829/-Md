<script>

    console.dir({});

    function isToObjSame(a, b) {
        if (a === b) return true;
        let key1 = Object.keys(a).length;
        let key2 = Object.keys(b).length;
        for (let key in a) {
            if (Object.hasOwnProperty.call(b, key)) {
                if (typeof a[key] === "object") {
                    if (!isToObjSame(a[key], b[key])) return false;
                } else if (a[key] !== b[key]) return false
            } else {
                return false
            }

        }
        return true

    }

    let a = {
        a: 1,
        b: {
            c: { d: 1 }
        }
    }
    let b = {

        b: {
            c: { d: 1 }
        },
        a: 1
    }
    console.log(
        isToObjSame(a, b)   // true
    )

</script>
