    // 4. prototype 和 __proto__
    function User() {
        this.a = 1;
    }



    User.prototype.bb = { bb: function () { return 'bb' } }


    const user = new User();

    console.dir(user);
    console.info(user.a,user.bb.bb());
    console.info(user.__proto__===User.prototype);              // true

    console.info(user.__proto__.bb.bb());                       // bb
