<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两列布局</title>
    <style>
        #maxDiv {
            display: flex;
        }
        
        #div1,
        #div2 {
            height: 200px;
            width: 50%;
        }
        
        #div1 {
            border: 1px solid red;
        }
        
        #div2 {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div id='maxDiv'>
        <div id='div1'></div>
        <div id='div2'></div>
    </div>
</body>

</html>
